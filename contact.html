<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Artist Website</title>
    <link rel="stylesheet" href="./css/styles.css"> <!-- Link to the main CSS file -->
</head>
<body>
    <header>
        <h1>Contact the Artist</h1> <!-- Header for the contact page -->
    </header>
    
    <aside>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li> <!-- Link to the homepage -->
                <li><a href="gallery.html">Gallery</a></li> <!-- Link to the gallery page -->
                <li><a href="media.html">Media</a></li> <!-- Link to the media page -->
                <li><a href="contact.html">Contact</a></li> <!-- Link to the contact page -->
            </ul>
        </nav>
    </aside>

    <main>
        <section>
            <h2>Get in Touch</h2> <!-- Section heading for contact information -->
            <p>If you would like to reach out, please fill out the form below:</p>
            <form action="#" method="post"> <!-- Contact form -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button> <!-- Submit button -->
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Artist Name. All rights reserved.</p> <!-- Footer content -->
    </footer>

    <script src="maxjansson.com/js/scripts.js"></script> <!-- Link to the main JavaScript file -->
</body>
</html>
